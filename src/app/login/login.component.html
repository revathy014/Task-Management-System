<div class="container-fluid">
    <div class="row">
        <div class="col-12" style="background-color:rgb(0, 0, 102);">
            <img [src]="icon_img" class="rouded" width="80" height="80" style="border-bottom: 10px;"><br>
            <span style="font-size:35px; font-family:Georgia, 'Times New Roman', Times, serif;">Task Manager</span>
        </div>
    </div>
    <div class="row">
        <div class="col-8" style="padding:0px ;margin:0px;">
            <img src="https://th.bing.com/th/id/OIP.dc1rcvhLxVTWhN007QMQ_AHaDt?w=350&h=175&c=7&o=5&dpr=1.25&pid=1.7" style="width:100%; height:580px;">
        </div> 
        <div class="col-4" style="padding:60px; background-color:rgb(230, 230, 230)">
            <h2 style="font-size:40px; font-family:Georgia, 'Times New Roman', Times, serif;">Sign In</h2><br><br>
                <form>
                    <div class="form-group">
                        <label for="userName">Username</label><br>
                        <input type="text" class="form-control col-lg-8" #signinemail placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control col-lg-8"  #signinpassword placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="usertype">User Type</label>
                        <select  class="form-control col-lg-8" #usertype>
                            <option value="manager">Manager</option>
                            <option value="employee">Employee</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" (click)="onSignin(signinemail.value, signinpassword.value, usertype.value)">Sign In</button><br>
                        &nbsp;Don't have an account?&nbsp; <a routerLink="/registration">Sign Up</a>
                    </div>
                </form>
        </div>
    </div>
</div>
