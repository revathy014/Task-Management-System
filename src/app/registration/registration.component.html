      <ul class="nav navbar-nav navbar-left">

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6" style="font-size:14px;">
            <br><br><h1>Register Here</h1><br>
            <form [formGroup]="registrationForm">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" formControlName = "firstname" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" formControlName = "lastname" placeholder="Enter your last name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" formControlName="dob">
                        </div>
                    </div>
                    <div class="col">
                        <label for="gender">Gender</label> <br>
                        <div class="form-check-inline" *ngFor="let gender of genders">
                            <label>
                                <input type="radio" class="form-check-inline" formControlName="gender" [value]="gender">
                                        {{gender}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="contactnumber">Enter Contact Number</label>
                            <input type="tel" class="form-control" formControlName="contactnumber" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="email">Enter your Email ID</label>
                            <input type="email" class="form-control" formControlName = "email" placeholder="Enter your email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" class="form-control" #signupemail  formControlName ="username" placeholder="Enter a username">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" #signuppassword  formControlName ="password" placeholder="********">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Address</label><br>
                        <textarea id="address" name="address" formControlName="address" rows="3" cols="98" placeholder="Enter your address here..."> </textarea>                   
                    </div>
                </div>
             <button type="submit" (click)="onSignup(signupemail.value, signuppassword.value)">Sign Up</button> 
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
