<div class="container-fluid"><br>
  <div class="row" style="margin:25px;">
    <div class="col-12" style="text-align:right; padding-right:0px;">
      <input type="text" name="search" id="myInput" placeholder="Type here to search" size="23" (change)="onChangeEvent($event)">
      <img src="https://th.bing.com/th/id/OIP.q4K1yzOrp8xCO0HkQMbZ1AHaHa?w=171&h=180&c=7&o=5&dpr=1.25&pid=1.7" 
           class="image" title="Reset" width="29" height="30" (click)="clearData($event)" style="border:1px solid black;">
    </div><br><br>
    <table id="myTable">
              <tr>
                  <th>Employee ID</th>
                  <th>Employee Name</th>
                  <th>DOB</th>
                  <th>Status</th>
                  <th>Manage</th>
              </tr>
              <tr *ngFor="let emp of employees">
                  <td>{{emp.id}}</td>
                  <td>{{emp.firstname + ' ' + emp.lastname}}</td>
                  <td>{{emp.dob |date:'dd MMM YYYY'}}</td>
                  <td>
                    <span class="badge badge-pill badge-danger" *ngIf='emp.active' (click)='activeStatusAlert(false)' [routerLink] = "['/users',emp]" style="font-size:15px; text-align:center;">Inactive</span>&nbsp;
                    <span class="badge badge-pill badge-success" *ngIf='!emp.active' (click)='activeStatusAlert(true)' [routerLink] = "['/users',emp]" style="font-size:15px; text-align:center;">Active</span>
                  </td>  
                    <td>                      
                      <img src="https://th.bing.com/th/id/OIP.0afqsLQAKWIO6WZ51kKU7AHaHa?w=206&h=206&c=7&o=5&dpr=1.25&pid=1.7" 
                            class="image rounded-circle" width="30" height="30" title="Edit" [routerLink]="['/updateuser',emp]"/>
                      &nbsp;<img src="https://th.bing.com/th/id/OIP.9r7DOAr08rlsX9CvRSe6fQHaHa?w=168&h=180&c=7&o=5&dpr=1.25&pid=1.7" 
                          class="image rounded" width="28" height="28" title="Delete" [routerLink]="['/users',emp.key]" (click)="deleteEmployeeAlert()"/>                
                    </td>                    
              </tr>
          </table>
      </div>
</div>
