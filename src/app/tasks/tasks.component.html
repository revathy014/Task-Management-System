<div *ngIf="isCreated">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Task Created Successfully</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
            <div class="col-5" style="padding:20px;">
                <br><br><h1 style="text-align:center; color:rgb(0, 0, 102)">Create a New Task</h1><br>
                <form [formGroup] = "createTaskForm">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="taskname">Task Name</label><br>
                                <input type="text" class="form-control" formControlName = "taskname">
                                <div class="errors" *ngIf ="createTaskForm.get('taskname').invalid && (createTaskForm.get('taskname').touched || createTaskForm.get('taskname').dirty)">
                                    <div *ngIf="createTaskForm.get('taskname').hasError('required')">
                                       <span style="color:red; padding:10px;">Please enter task name</span> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="priority">Assigned To</label>
                                <select class="form-control" formControlName="assignedto">
                                    <option>Select Employee</option>
                                    <option *ngFor="let emp of employees">
                                       {{emp.id}} {{emp.name}}
                                    </option>
                                </select>
                                <div class="errors" *ngIf ="createTaskForm.get('assignedto').invalid && (createTaskForm.get('assignedto').touched || createTaskForm.get('assignedto').dirty)">
                                    <div *ngIf="createTaskForm.get('assignedto').hasError('required')">
                                       <span style="color:red; padding:10px;">Select an employee</span> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="assigneddate">Assigned Date</label>
                                <input type="date" class="form-control" formControlName = "assigneddate">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" formControlName="status">
                                    <option>In Progress</option>
                                    <option>Completed</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="priority">Priority</label>
                                <select class="form-control" formControlName="priority">
                                    <option>High</option>
                                    <option>Medium</option>
                                    <option>Low</option>
                                </select>
                                <div class="errors" *ngIf ="createTaskForm.get('priority').invalid && (createTaskForm.get('priority').touched || createTaskForm.get('priority').dirty)">
                                    <div *ngIf="createTaskForm.get('priority').hasError('required')">
                                       <span style="color:red; padding:10px;">Select an employee</span> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btns1" type="submit" (click)="createTask()">Create</button>
                </form>
            </div>
            <div class="col-3"></div>
    </div>
</div>
